<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Home Finances</title>
    </h:head>

    <h:body>


        <div id="top" class="top" >
            <ui:insert name="top"><h3>Home Finances</h3></ui:insert>
        </div>
        <div>
            <div id="left" class="#top">
                <ui:insert name="left">

                    <h:button outcome="/index" value="Show All"/>
                    <h:button outcome="/types" value="Show All Types"/>
                    <h:button outcome="/incomes" value="Show All Incomes"/>
                    <h:button outcome="/outcomes" value="Show All Outcomes"/>
                    <h:button outcome="/statistic" value="Show Statistic"/>


                </ui:insert>
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content">
                    <f:view>
                        <h:form>
                            <h:dataTable value="#{financeController.finances}" var="item" border="1" >
                                <h:column>
                                    <f:facet name="header">       
                                        <h:outputLabel value="Date"/>
                                    </f:facet>            
                                    <h:outputText value="#{item.date}"/>
                                </h:column>


                                <h:column>
                                    <f:facet name="header">       
                                        <h:outputLabel value="Description"/>
                                    </f:facet>            
                                    <h:outputText value="#{item.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">       
                                        <h:outputLabel value="Value"/>
                                    </f:facet>            
                                    <h:outputText value="#{item.value}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">       
                                        <h:outputLabel value="Type"/>
                                    </f:facet>            
                                    <h:link onclick="#{financeController.setSelectedType(item.financeType)}"  outcome="/faces/list.xhtml" value="#{item.financeType.name}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </ui:insert>
                <ui:insert name="footer">
                    <h:form>
                        <h:commandLink action="#{financeController.prepareCreate}" value="Add"/>
                    </h:form>
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
