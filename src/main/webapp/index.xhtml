<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home Finances</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                    <h:dataTable value="#{financeController.finances}" var="item">

                        <f:facet name="header">
                            <h:outputLabel value="All budget changes"/>
                        </f:facet>
                        <h:column>
                            <f:facet name="header">       
                                <h:outputLabel value="Date"/>
                            </f:facet>            
                            <h:outputText value="#{item.date}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">       
                                <h:outputLabel value="Value"/>
                            </f:facet>            
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">       
                                <h:outputLabel value="Description"/>
                            </f:facet>            
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">       
                                <h:outputLabel value="Type"/>
                            </f:facet>            
                            <h:outputText value="#{item.financeType.name}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">       
                                <h:outputLabel value="Saldo = #{financeController.saldo}"/>
                            </f:facet>            
                        </h:column>
                    </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
